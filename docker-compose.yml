version: '3.8'

services:
  bot:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  redis:  # For rate limiting
    image: redis:alpine
    ports:
      - "6379:6379"